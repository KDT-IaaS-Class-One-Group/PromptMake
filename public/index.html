<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='./index.css' rel="stylesheet">
</head>

<body>
  <div id="root">
    <div id="LeftBox">
      <div id="LeftBox_Top">
      </div>
      <div id="LeftBox_Bottom">
        <div id="CategoryBox"></div>
        <div id="PromptBox">
          <form id="PostForm">
            <input type="text" id="data" name="data" placeholder="Send a Message">
            <input type="submit" id="Button"></input>
          </form>
        </div>
      </div>
    </div>
    <div id="RightBox">
      <div id="Rightbox_Text"></div>
    </div>
  </div>
</body>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const form = document.getElementById('PostForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // 폼의 기본 동작을 막음

      const formData = new FormData(form);

      // FormData에서 입력 데이터를 추출
      const data = formData.get('data');
      // 서버로 데이터를 전송하고 JSON 파일에 저장
      fetch('/saveData', {
        method: 'POST',
        body: JSON.stringify({ data }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(result => {
          console.log('데이터가 성공적으로 저장되었습니다.', result);
        })
        .catch(error => {
          console.error('오류 발생:', error);
        });
        fetchDataAndUpdate();
    });
    
  });
// 주기적으로 데이터 가져오기
function fetchDataAndUpdate() {
  fetch('/getData') // JSON 데이터를 가져오는 엔드포인트 설정
    .then(response => response.json())
    .then(data => {
      const targetElement = document.getElementById('Rightbox_Text');
      targetElement.innerHTML = data; // 데이터 배열을 HTML로 변환
    })
    .catch(error => {
      console.error('데이터 가져오기 오류:', error);
    });
}

// 일정한 간격으로 데이터 가져오기

      
</script>

</html>
