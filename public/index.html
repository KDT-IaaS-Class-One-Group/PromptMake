<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='./index.css' rel="stylesheet">
</head>

<body>
  <div id="root">
    <div id='Hamburger'>
      <div class="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <nav class="menu">
        <ul id = "hamburgerproperty">
          <br>
        </ul>
      </nav>
    </div>
    <div id="LeftBox">
      <div id="LeftBox_Top">
      </div>
      <div id="LeftBox_Bottom">
        <div id="PromptBox">
          <form id="PostForm">
            <input type="text" id="data" name="data" placeholder="Send a Message">
            <input type="submit" id="Button"></input>
          </form>
        </div>
      </div>
    </div>
    <div id="RightBox">
      <h1>질문 사항</h1>
      <br>
      <div id="Rightbox_Text"></div>
    </div>
  </div>
</body>
<script type="module">
  // 모듈을 불러오는 스크립트 태그에서 'type="module"'을 지정
  import { initializeForm, handleFormSubmit, fetchDataAndUpdate } from './form.js';


  document.addEventListener('DOMContentLoaded', function () {
    initializeForm(); // 폼 초기화 함수

    const form = document.getElementById('PostForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // 폼의 기본 동작을 막음
      handleFormSubmit(form);
    });
  });

  const hamburger = document.querySelector(".hamburger");
  const menu = document.querySelector(".menu");

  hamburger.addEventListener("click", function () {
    menu.classList.toggle("show-menu");
  });


  // 요소를 가져와서 html에 데이터 삽입
  import { loadJsonData } from './jsonLoader.js';

  document.addEventListener('DOMContentLoaded', async function () {
    const jsonFilePath = './data/primary.json';

    // JSON 파일을 로드하고 데이터를 처리합니다.
    const jsonData = await loadJsonData(jsonFilePath);

    if (jsonData) {
      const dataContainer = document.getElementById('hamburgerproperty');

      const headerData = jsonData.header;
      const hamburgerMenu = headerData.hamburgerMenu;
      dataContainer.innerHTML = `
          <li>${hamburgerMenu[0]}</li>
          <li>${hamburgerMenu[1]}</li>
          <li>${hamburgerMenu[2]}</li>
          <li>${hamburgerMenu[3]}</li>
        `;
    }
  });


</script>

</html>
