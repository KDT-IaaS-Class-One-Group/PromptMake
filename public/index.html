<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='./index.css' rel="stylesheet">
</head>

<body>
  <div id="root">
    <div id="LeftBox">
      <div id="LeftBox_Top">
      </div>
      <div id="LeftBox_Bottom">
        <div id="CategoryBox"></div>
        <div id="PromptBox">
          <form id="PostForm">
            <input type="text" id="data" name="data" placeholder="Send a Message">
            <input type="submit" id="Button"></input>
          </form>
        </div>
      </div>
    </div>
    <div id="RightBox">
      <h1>질문 사항</h1>
      <br>
      <div id="Rightbox_Text"></div>
    </div>
  </div>
</body>
<script type="module">
  // 모듈을 불러오는 스크립트 태그에서 'type="module"'을 지정
  import { initializeForm, handleFormSubmit } from './form.js';
  import { fetchDataAndUpdate } from './dataFetching.js';

  document.addEventListener('DOMContentLoaded', function () {
    initializeForm(); // 폼 초기화 함수
    
    const form = document.getElementById('PostForm');
    
    form.addEventListener('submit', function (e) {
      e.preventDefault(); // 폼의 기본 동작을 막음
      handleFormSubmit(form);
      fetchDataAndUpdate(); // 초기 데이터 가져오기
    });
  });
</script>
</html>
