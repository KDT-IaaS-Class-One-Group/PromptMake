<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href='./index.css' rel="stylesheet">
</head>

<body>
  <div id="root">
    <div id="leftbox">
      <div id = "nobox"></div>
      <div>
        <div id="categorybox"></div>
        <form method="post" id="promptbox">
          <input type="text" name="prompt" id="prompt" placeholder="Send a Message"><br>
          <input type="submit" id="clickbutton">
      </div>
      </form>
    </div>
    <div id="rightbox">
      <div id="hamburgerbox">
        <input type="button" id="button">
        <label for="button"></label>
      </div>
      <div id="historybox"></div>
    </div>
  </div>
</body>

</html>
